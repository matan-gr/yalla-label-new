
steps:
  # -------------------------------------------------------------------------
  # 0. Prepare Environment
  # -------------------------------------------------------------------------
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mv Dockerfile.txt Dockerfile || true
        mv dockerignore.txt .dockerignore || true

  # -------------------------------------------------------------------------
  # 1. Build the Container Image
  # -------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg API_KEY=$_GEMINI_API_KEY \
          -t gcr.io/$PROJECT_ID/yalla-label:latest \
          -t gcr.io/$PROJECT_ID/yalla-label:$BUILD_ID \
          .

  # -------------------------------------------------------------------------
  # 2. Push Image to Container Registry
  # -------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yalla-label:latest']

  # -------------------------------------------------------------------------
  # 3. Deploy to Cloud Run
  # -------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yalla-label'
      - '--image'
      - 'gcr.io/$PROJECT_ID/yalla-label:latest'
      - '--region'
      - '$_REGION'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--max-instances'
      - '10'

# -------------------------------------------------------------------------
# Configuration
# -------------------------------------------------------------------------
substitutions:
  _REGION: 'us-central1'
  _GEMINI_API_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/yalla-label:latest'
  - 'gcr.io/$PROJECT_ID/yalla-label:$BUILD_ID'
